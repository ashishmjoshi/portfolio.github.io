<!DOCTYPE html>
<html>
<head>
  <title>Elective Subject Registration</title>
</head>
<body>

  <h1>Elective Subject Registration</h1>

  <form id="registrationForm">
    <p>
      <label for="name">Student Name:</label><br>
      <input type="text" id="name" name="name" required>
    </p>

    <p>
      <label for="email">Email ID:</label><br>
      <input type="email" id="email" name="email" required>
    </p>

    <p>Choose Elective Subjects:</p>
    <p>
      <input type="checkbox" name="subject" id="c">
      <label for="c">C</label><br>

      <input type="checkbox" name="subject" value="C++" id="cpp">
      <label for="cpp">C++</label><br>

      <input type="checkbox" name="subject" value="Java" id="java">
      <label for="java">Java</label><br>

      <input type="checkbox" name="subject" value="Python" id="python">
      <label for="python">Python</label>
    </p>

    <p>
      <button type="submit">Register</button>
    </p>
  </form>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = this.name.value;
      const email = this.email.value;
      const selectedSubjects = Array.from(document.querySelectorAll('input[name="subject"]:checked'))
                                   .map(cb => cb.value);

      if (selectedSubjects.length === 0) {
        alert('Please select at least one elective subject.');
        return;
      }

      alert('Registration successful!\nName: ' + name + '\nEmail: ' + email + '\nSubjects: ' + selectedSubjects.join(', '));
      this.reset();
    });
  </script>

</body>
</html>
